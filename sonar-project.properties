# SonarQube Project Configuration
sonar.projectKey=task-reminder
sonar.projectName=Task Reminder
sonar.projectVersion=0.1.0

# Source directories
sonar.sources=src
sonar.tests=src

# Test patterns
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/test/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/*.config.js,**/*.config.ts,**/*.config.cjs,**/target/**,src-tauri/**,**/*.test.ts,**/*.test.tsx,**/test/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/test/**,**/*.config.ts,**/*.config.js

# Language settings
sonar.sourceEncoding=UTF-8
